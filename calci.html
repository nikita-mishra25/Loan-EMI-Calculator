<html>
<head>
    <title>Calculator_</title>
    <link rel="stylesheet" href="C:\Users\DELL\Desktop\Test_Submission\calculator\calci.css"> 
    <script>
        var isOn = false;

        function togglePower() {
            isOn = !isOn;
            document.getElementById("display").innerText = isOn ? "0" : "";
            document.querySelectorAll(".buttons button").forEach(button => {
                button.disabled = !isOn;
            });
        }

        function appendValue(value) {
            var display = document.getElementById("display");
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }

        function calculate() {
            var display = document.getElementById("display");
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }
    </script> 
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="on-off" onclick="togglePower()">ON/OFF</button>
        <div class="buttons">
            <button onclick="clearDisplay()" disabled>AC</button>
            <button onclick="appendValue('7')" disabled>7</button>
            <button onclick="appendValue('8')" disabled>8</button>
            <button onclick="appendValue('9')" disabled>9</button>
            <button onclick="appendValue('4')" disabled>4</button>
            <button onclick="appendValue('5')" disabled>5</button>
            <button onclick="appendValue('6')" disabled>6</button>
            <button onclick="appendValue('1')" disabled>1</button>
            <button onclick="appendValue('2')" disabled>2</button>
            <button onclick="appendValue('3')" disabled>3</button>
            <button onclick="appendValue('0')" disabled>0</button>
            <button onclick="appendValue('+')" disabled>+</button>
            <button onclick="appendValue('-')" disabled>-</button>
            <button onclick="appendValue('*')" disabled>*</button>
            <button onclick="appendValue('/')" disabled>/</button>
            <button onclick="calculate()" disabled>=</button>
        </div>
    </div>

   
</body>
</html>
